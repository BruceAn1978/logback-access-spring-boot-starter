machine:
  java:
    version: "oraclejdk8"

dependencies:
  override:
    - "mvn dependency:go-offline"
  cache_directories:
    - "~/.m2"

test:
  override:
    - "mvn clean install site"
    - "mvn --file sample/tomcat clean install"
    - "mvn --file sample/jetty clean install"

general:
  artifacts:
    - "target/*.jar"
    - "target/site"
